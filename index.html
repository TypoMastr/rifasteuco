<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifas TEUCO</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5736/5736443.png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5736/5736443.png">
  <meta name="theme-color" content="#059669">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'background': '#f8fafc',
            'surface': '#ffffff',
            'primary': '#059669', // Emerald 600
            'primary-dark': '#065f46', // Emerald 800
            'pill-active-bg': '#065f46',
            'pill-inactive-bg': '#f1f5f9',
            'pill-inactive-text': '#475569',
            'text-on-primary': '#ffffff',
            'stroke': '#e2e8f0',
            'text-primary': '#1e293b',
            'text-secondary': '#64748b',
            'text-accent': '#059669',
            'success': '#16a34a', // Green 600
            'danger': '#dc2626', // Red 600
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            'card': '0 8px 24px rgba(17, 94, 79, 0.07)',
            'fab-menu': '0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-in': 'slideIn 0.3s ease-out forwards',
            'pop-up': 'popUp 0.2s ease-out forwards',
            'fade-out-scale': 'fadeOutScale 0.4s ease-in forwards',
            'icon-enter': 'iconEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'float': 'float 4s ease-in-out 0.8s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideIn: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            popUp: {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            fadeOutScale: {
              '0%': { opacity: '1', transform: 'scale(1)' },
              '100%': { opacity: '0', transform: 'scale(0.95)' },
            },
            iconEnter: {
              '0%': { opacity: '0', transform: 'scale(0.3) translateY(-100px) rotate(-90deg)' },
              '60%': { opacity: '1', transform: 'scale(1.1) translateY(10px) rotate(10deg)' },
              '80%': { transform: 'scale(0.95) translateY(-5px) rotate(-5deg)' },
              '100%': { transform: 'scale(1) translateY(0) rotate(0deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html {
      overflow-y: scroll;
    }
    body {
      background-color: #f8fafc; /* Tailwind 'slate-50' */
    }
    /* Hide number input spinners which can have inconsistent browser styling */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    /* Custom checkbox styles to align with the page's visual theme */
    input[type=checkbox].custom-checkbox {
      appearance: none;
      -webkit-appearance: none;
      background-color: #ffffff; /* theme('colors.surface') */
      border: 1px solid #e2e8f0; /* theme('colors.stroke') */
      padding: 0;
      display: inline-block;
      position: relative;
      vertical-align: middle;
      cursor: pointer;
      width: 1rem; /* h-4 */
      height: 1rem; /* w-4 */
      border-radius: 0.25rem; /* rounded */
      transition: background-color 0.2s, border-color 0.2s;
    }

    input[type=checkbox].custom-checkbox:checked {
      background-color: #059669; /* theme('colors.primary') */
      border-color: #059669; /* theme('colors.primary') */
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    input[type=checkbox].custom-checkbox:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        --tw-ring-color: rgba(5, 150, 105, 0.5); /* theme('colors.primary') with opacity */
        border-color: #059669; /* theme('colors.primary') */
    }

    input[type=checkbox].custom-checkbox:disabled {
      background-color: #f1f5f9; /* slate-100 */
      border-color: #e2e8f0; /* slate-200 */
      cursor: not-allowed;
    }

    input[type=checkbox].custom-checkbox:disabled:checked {
       background-color: #94a3b8; /* slate-400 */
       border-color: #94a3b8;
       background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
